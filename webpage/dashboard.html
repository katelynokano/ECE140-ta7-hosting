<!DOCTYPE html>
<html>
    <head>
        <title>
            Dashboard - What's my Weather?
        </title>
        
    </head>
    
    <header>
        <!-- statics -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src='static/dashboard.js'></script>
    </header>
    <body>
        <div style="background-color: rgb(198, 238, 247)">
        <input class='btn2 btn btn-danger my-3 me-2' id="button2" type="submit" value="Logout" style="float: right;">
        <input class='btn btn-secondary my-3 me-2' id="button1" type="submit" value="Ask A Question" style="float: right;">
        <span style="display: flex;">
            <span>
                <div class="col-5 ms-3 mt-5">
                <p>
                    <label for="location">Location:</label>
                    <select id="location" required>
                        <option value="" id="itemTemp"> all </option>
                    </select>
                </p>
                <p>
                    <label for="sensor">Sensor Type:</label>
                    <select id="sensor" required>
                        <option value="" id="itemTemp"> all </option>
                    </select>
                </p>
                <p>
                    <label for="start_time">Start Time:</label>
                    <input type="datetime-local" id="start_time">
                </p>
                <p>
                    <label for="end_time">End Time:</label>
                    <input type="datetime-local" id="end_time">
                </p>
                </div>
            </span>
            <span style="width: 1500px; height: 1500px;">
                <div class="text-center">
                    <h1 class="display-5">
                        Data Graph
                    </h1>
                    <canvas id="myChart"></canvas>
                </div>
            </span>
        </span>
        </div>
    </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</html>
