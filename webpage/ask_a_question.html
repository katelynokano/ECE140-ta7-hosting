<!DOCTYPE html>
<html>
    <head>
        <title>
            Ask me Something! - What's my Weather?
        </title>
    </head>
    <header>
        <!-- statics -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="static/sun.jpg">
        <script src='static/askAQuestion.js'></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </header>
    <body>
        <!-- class="bg-light" -->
        <div style="background-color: rgb(198, 238, 247)">
        <input class='btn2 btn btn-danger my-3 me-2' id="button2" type="submit" value="Logout" style="float: right;">
        <input class='btn btn-secondary my-3 me-2' id="button1" type="submit" value="Dashboard" style="float: right;">
        <div class="container">
        <span>
            <div class="text-center">
            <p class="display-5">
            Ask a Question:
            </p>
            </div>
        </span>
        </div>
            <div class="col-12" style="background-color: rgb(255, 248, 207)">
            <div id="chat" style="background-color: rgb(255, 248, 207); width:auto; height:25rem; overflow: scroll;"></div>
            <i class="bi bi-chat-dots"></i>
            </div>
        </div>
        <span style="display: flex;  justify-content: center;">
            <button class="btn3 btn btn-primary me-2" id="button3"><i class="bi bi-mic"></i>Enable Speech</button>
            <span>
                <label for="Language">Select a Language Output:</label>
                <select id="Language" required> 
                    <option value="en" id="english"> English </option>
                    <option value="zh" id="chinese"> Chinese </option>
                    <option value="fr" id="french"> French </option>
                    <option value="es" id="spanish"> Spanish </option>
                    <option value="ar" id="arabic"> Arabic </option>
                    <option value="ru" id="russian"> Russian </option>
                    <option value="de" id="german"> German </option>
                    <option value="ja" id="japanese"> Japanese </option>
                    <option value="pt" id="portuguese"> Portuguese </option>
                    <option value="hi" id="hindi"> Hindi </option>
                </select>
            </span>
        </span>
    </body>
</html>
