<!DOCTYPE html>
<html>
    <head>
        <title>
            Login - What's my Weather?
        </title>
    </head>
    <header>
        <!-- statics -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src='static/login.js'></script>
    </header>
    <body>
        <!-- the form -->
        <div class="container-lg mt-3 mb-4 bg-light">
            <div class="text-center">
                <h1 class="display-5">Welcome Back!</h1>
            </div>
            <span id="forms">
                <div class="row justify-content-center mt-5 mb-3">
                <div class="col-lg-6">
                    <form id="Account">
                        <p>
                            <label for="username">Username:</label>
                            <input class="form-control" type="text" name="username" id="username" placeholder="" maxlength="50">
                        </p>
                        <p>
                            <label for="Password">Password:</label>
                            <input class="form-control" type="password" name="Password" id="Password" placeholder="" maxlength="50">
                        </p>
                        <div class="text-center">
                            <p>
                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Log In">
                            </p>
                        </div>
                    </form>
                </div>
            </span>
        </div>
        <div class="text-center">
            <p>New to What's my Weather? </p>
            <a href="/create"><button type="button" class="btn btn-secondary btn-sm btn-block mb-5">Create an Account</button></a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
